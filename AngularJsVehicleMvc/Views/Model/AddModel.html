<h3>Add Model</h3>
{{message}}

<form name="AddModelForm" ng-submit="AddModel();">

    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" ng-model="model.Name" /></td>
        </tr>
        <tr>
            <td>Make Id</td>
            <td><input type="text" ng-model="model.MakeId" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Submit" /></td>

        </tr>

    </table>
</form>
